services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - /usr/lib/wsl:/usr/lib/wsl
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

  mcp-newarp:
    build: ./mcp-newarp
    volumes:
      - ./mcp-newarp:/app
    environment:
      MCP_HTTP_PORT: "8081"

  mcp-bridge:
    build: ./mcp-bridge
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"] 
      interval: 2s
      timeout: 2s
      retries: 30
    environment:
      - OLLAMA_URL=http://ollama:11434
  
  web-app:
    build: ./web-app
    container_name: web-app
    depends_on:
      mcp-bridge:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BRIDGE_URL=http://mcp-bridge:8000/api/chat
      - OLLAMA_MODEL=okamototk/llama-swallow:8b

  python-dev:
    build: ./python-dev
    container_name: python-dev
    profiles: ["dev"]
    working_dir: /app
    environment:
      TZ: JST-9
      LANG: ja_JP.UTF-8
      PYTHONPATH: /app
    tty: true
    restart: always
    volumes:
      - ./python-dev/app:/app

volumes:
  ollama_data:
